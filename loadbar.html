<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading Bar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .progress-container {
      width: 80%;
      max-width: 500px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }

 
  </style>
</head>
<body>

  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>
  <div class="percentage" id="percentage">0%</div>



</body>
</html>
