<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeoAuth - Advanced Login</title>
  <link rel="stylesheet" href="advanced_login.css">
</head>
<body>
  <div class="login-container">
    <div class="background-animation"></div>
    <div class="login-box">
      <h1>Welcome Back</h1>
      <p>Log in to continue</p>
      <form id="loginForm">
        <div class="input-group">
          <input type="email" id="email" placeholder=" " required>
          <label for="email">Email</label>
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder=" " required>
          <label for="password">Password</label>
          <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
        <button type="submit">Log In</button>
      </form>
      <div class="alternative-login">
        <p>Or log in with:</p>
        <div class="biometric-options">
          <button onclick="simulateFacialRecognition()">üë§ Facial Recognition</button>
          <button onclick="simulateFingerprint()">üñêÔ∏è Fingerprint</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
      } else {
        passwordInput.type = 'password';
      }
    }
    
    
    function simulateFacialRecognition() {
      alert('Facial recognition simulated. Redirecting...');
    }
    
    // Simulate Fingerprint Scan
    function simulateFingerprint() {
      alert('Fingerprint scan simulated. Redirecting...');
   
    }
    
  
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
    
      
      if (email && password) {
        alert(`Logged in as ${email}`);
        
      } else {
        alert('Please fill in all fields.');
      }
    });</script>
</body>
</html>
