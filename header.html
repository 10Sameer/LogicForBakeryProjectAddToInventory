<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unique Header</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background-color: #f2f2f2;
    }

    header {
      background: linear-gradient(to right, #000428, #004e92);
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 1000;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    nav {
      display: flex;
      gap: 25px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #00ffff;
    }

    .user-menu {
      position: relative;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .user-icon {
      font-size: 22px;
      padding: 8px;
      background: white;
      color: #004e92;
      border-radius: 50%;
      transition: 0.3s;
    }

    .user-icon:hover {
      background: #00ffff;
      color: #000;
    }

    .user-dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 45px;
      background-color: white;
      color: #333;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      overflow: hidden;
      min-width: 160px;
    }

    .user-dropdown a {
      display: block;
      padding: 12px 16px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #ddd;
      transition: 0.3s;
    }

    .user-dropdown a:hover {
      background-color: #f0f0f0;
    }

    .user-dropdown.show {
      display: block;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
      margin-left: 15px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: white;
      transition: 0.4s;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background-color: #002244;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        z-index: 9;
      }

      nav a {
        padding: 15px;
        border-top: 1px solid #003366;
      }

      .hamburger {
        display: flex;
      }

      nav.active {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">ðŸŒŸ MySite</div>

    <nav id="mainNav">
      <a href="#">HOME</a>
      <a href="#">ABOUT US</a>
      <a href="#">CONTACT</a>
      <a href="#">ORDERS</a>
      <a href="#">FEEDBACK</a>
    </nav>

    <div style="display: flex; align-items: center;">
      <div class="user-menu" onclick="toggleUserDropdown(event)">
        <i class="fas fa-user user-icon"></i>
        <div class="user-dropdown" id="userDropdown">
          <a href="#">User History</a>
          <a href="#">Log In</a>
          <a href="#">Log Out</a>
          <a href="#">Tracking</a>
        </div>
      </div>

      <div class="hamburger" onclick="toggleNav()">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </header>

  <script>
    function toggleUserDropdown(event) {
      const dropdown = document.getElementById("userDropdown");
      dropdown.classList.toggle("show");
      event.stopPropagation(); // prevent event from reaching window
    }

    function toggleNav() {
      document.getElementById("mainNav").classList.toggle("active");
    }

    // Hide dropdown when clicked outside
    window.addEventListener("click", function () {
      const dropdown = document.getElementById("userDropdown");
      dropdown.classList.remove("show");
    });
  </script>
</body>
</html>
